[package]
name = "uc-intg-hass"
version = "0.5.0"
edition = "2021"
authors = ["Markus Zehnder <markus.z@unfoldedcircle.com>"]
license = "MPL-2.0"
description = "Unfolded Circle Home-Assistant integration for Remote Two"
repository = "https://github.com/unfoldedcircle/integration-home-assistant"

[profile.release]
strip = true  # Automatically strip symbols from the binary.

[features]
default = []
mdns-sd = ["dep:mdns-sd"]
zeroconf = ["dep:zeroconf"]

[dependencies]
uc_api = { git = "https://github.com/unfoldedcircle/api-model-rs", tag = "v0.8.4-beta" }
# for local development:
#uc_api = { path = "../api-model-rs" }

# WebSockets server
actix-web = { version = "4.4", features = ["rustls-0_21"] }
actix-web-actors = "4.2"
actix = "0.13"
actix-tls = { version = "3.1", features = ["rustls-0_21"] }
bytestring = "1"
rustls = { version = "0.21", features = ["dangerous_configuration"] }
rustls-pemfile = "1"
# WebSockets client
actix-codec = "0.5"
awc = { version = "3.2", features = ["rustls-0_21"] }
bytes = "1"
futures = "0.3"

# see mdns-sd patch at the end of this file
mdns-sd = { version = "0.9.3", optional = true }
if-addrs = "0.10"
hostname = "0.3"
zeroconf = { version = "0.12", optional = true }

# JSON (de)serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"
serde_with = "3"

rust-fsm = "0.6"

clap = "3"
config = { version = "0.13", default-features = false, features = ["yaml", "json"] }
const_format = "0.2"
env_logger = "0.10"
lazy_static = "1.4"
log = "0.4"

uuid = { version = "1.0.0", features = ["v4"] }
url = { version = "2", features = ["serde"] }
time = { version = "0.3", default-features = false, features = ["std", "formatting"] }

# Helpful macros for working with enums and strings
# Attention: strum needs to be in sync with uc_api
strum = "0.25"
strum_macros = "0.25"
derive_more = "0.99"

[build-dependencies]
built = { version = "0.7", features = ["git2", "chrono", "dependency-tree", "semver"] }

[dev-dependencies]
rstest = "0.18"

[patch.crates-io]
mdns-sd = { git = "https://github.com/zehnm/mdns-sd", rev = "aa95af75e21f40ee9ea74d117ca31e0672d722fb" }
